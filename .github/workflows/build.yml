name: Build SGP Executable

on:
  workflow_dispatch: # Permite clicar num bot√£o para gerar
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Build Electron App (EXE)
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts (Salvar o EXE)
        uses: actions/upload-artifact@v4
        with:
          name: SGP-Hospitalar-Windows
          path: release/*.exe
