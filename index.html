<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGP - HEPP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              hospital: {
                // Paleta baseada no Azul do HEPP (#307ecc)
                50: '#f0f7ff',
                100: '#e0effe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#307ecc', // Cor Principal HEPP
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              heppRed: {
                500: '#e83e35' // Cor Vermelha do Logo
              },
              slate: {
                // TEMA ESCURO SUAVIZADO (Lighter Navy/Slate)
                600: '#475569', 
                700: '#334155', // Fundo dos Cartões (Mais claro para leitura)
                800: '#1e293b', // Detalhes secundários
                900: '#0f172a', // Detalhes profundos
                950: '#020617', 
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #334155; 
      }
      .dark body {
        background-color: #1e293b; /* Fundo principal suavizado (Azul Petróleo Escuro) */
        color: #e2e8f0;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
